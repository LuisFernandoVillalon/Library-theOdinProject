<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Silkscreen&display=swap" rel="stylesheet">    <title>athenaeum.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="header">
        <div class="logo">athenaeum</div>
        <div class="logInBtn logIn">Log in</div>
    </div>

    <button class="addBookBtn">+ Add book</button>
    <div id="bookForm" class="formContainer">
        <form method="POST"  name="formInfo" >
            <div>Add new book</div>
            <input type="text" id="title" placeholder="Title" required="required"/>
            <input type="text" id="author" placeholder="Author">
            <input type="number" id="pages" placeholder="Pages">
            <div class="flex">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" value="true"/>
            </div>
            <input type="submit" class="Btn submitBtn"/>
            <button type="button" class="Btn closeBtn">Close</button>
        </form>
    </div>

    <div class="grid"></div>

<div class="flexFoot">
    <div class="footer">Copyright Â© 2022 LuisFernandoVillalon</div>
    <div class="bi bi-github"></div>
</div>

    <script src="index.js"></script>
</body>
</html>
